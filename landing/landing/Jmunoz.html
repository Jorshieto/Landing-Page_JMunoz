<!DOCTYPE html>
<html>
    <head>
        <title> Solventa </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Formulario Registro</title>
    </head>
    <body id="fondo">
        <div class="barra">
            <p class="parrafo">Solventa Lideres en solucion informatica</p>
        </div>
    


        <div  class="form-register" >
            <h4>Para ser contactado por un ejecutivo indiquenos:</h4>
            <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="text" name="Numero" id="Numero" placeholder="Ingrese su Numero">
            <input class="botons" type="submit" value="Quiero ser contactado">

        </div>
        <div class="row">
            <div class="col-sm-2"></div> <!-- Inserta un espacio vacío de 2 columnas en pantallas pequeñas -->
            <div class="col-md-10 claseimagen d-flex justify-content-start pl-1"> <!-- Alinea la imagen a la izquierda y agrega un espacio de 1 columna a la izquierda en pantallas medianas y grandes -->
                <img src="servicios.png" alt="Imagen 1" >
            </div>

    </body>
</html>
